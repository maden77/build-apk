name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
    
    - name: Create minimal Android project
      run: |
        # Buat struktur project Android
        mkdir -p app/src/main/{java/com/termux/cleaner,res/layout}
        
        # Buat build.gradle
        cat > build.gradle << 'EOF'
        buildscript {
            repositories {
                google()
                mavenCentral()
            }
            dependencies {
                classpath 'com.android.tools.build:gradle:7.4.2'
            }
        }
        
        allprojects {
            repositories {
                google()
                mavenCentral()
            }
        }
        
        task clean(type: Delete) {
            delete rootProject.buildDir
        }
        EOF
        
        # Buat app/build.gradle
        cat > app/build.gradle << 'EOF'
        plugins {
            id 'com.android.application'
        }
        
        android {
            compileSdk 33
            namespace 'com.termux.cleaner'
            
            defaultConfig {
                applicationId "com.termux.cachecleaner"
                minSdk 21
                targetSdk 33
                versionCode 1
                versionName "1.0"
            }
            
            buildTypes {
                release {
                    minifyEnabled false
                    proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
                }
            }
            
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }
        }
        
        dependencies {
            implementation 'androidx.appcompat:appcompat:1.6.1'
            implementation 'com.google.android.material:material:1.9.0'
        }
        EOF
        
        # Buat gradle wrapper jika belum ada
        if [ ! -f "gradlew" ]; then
            gradle wrapper
        fi
        
    - name: Copy your Java files
      run: |
        # Salin file Java Anda (jika ada)
        if [ -f "App.java" ]; then
            cp App.java app/src/main/java/com/termux/cleaner/MainActivity.java
        else
            # Buat file Java default jika tidak ada
            cat > app/src/main/java/com/termux/cleaner/MainActivity.java << 'JAVAEOF'
        package com.termux.cleaner;
        
        import android.app.Activity;
        import android.graphics.Color;
        import android.os.Bundle;
        import android.view.View;
        import android.widget.Button;
        import android.widget.LinearLayout;
        import android.widget.TextView;
        import android.widget.Toast;
        
        public class MainActivity extends Activity {
            @Override
            protected void onCreate(Bundle savedInstanceState) {
                super.onCreate(savedInstanceState);
                
                LinearLayout layout = new LinearLayout(this);
                layout.setOrientation(LinearLayout.VERTICAL);
                layout.setBackgroundColor(Color.WHITE);
                layout.setPadding(50, 100, 50, 50);
                
                TextView title = new TextView(this);
                title.setText("ðŸ› ï¸ CACHE CLEANER");
                title.setTextSize(24);
                title.setTextColor(Color.BLUE);
                title.setPadding(0, 0, 0, 50);
                
                Button button = new Button(this);
                button.setText("Bersihkan Cache");
                button.setTextSize(18);
                button.setBackgroundColor(Color.parseColor("#4CAF50"));
                
                TextView status = new TextView(this);
                status.setText("Klik tombol di atas");
                status.setTextSize(16);
                status.setPadding(0, 50, 0, 0);
                
                button.setOnClickListener(new View.OnClickListener() {
                    public void onClick(View v) {
                        status.setText("â³ Membersihkan...");
                        try {
                            Runtime.getRuntime().exec("pm trim-caches 999999999");
                            status.setText("âœ… Selesai!");
                            Toast.makeText(MainActivity.this, 
                                "Cache dibersihkan!", Toast.LENGTH_SHORT).show();
                        } catch (Exception e) {
                            status.setText("âŒ Error");
                        }
                    }
                });
                
                layout.addView(title);
                layout.addView(button);
                layout.addView(status);
                setContentView(layout);
            }
        }
        JAVAEOF
        fi
        
        # Buat AndroidManifest.xml
        cat > app/src/main/AndroidManifest.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android"
            package="com.termux.cachecleaner">
            
            <uses-permission android:name="android.permission.WRITE_EXTERNAL_STORAGE" />
            
            <application
                android:allowBackup="true"
                android:icon="@mipmap/ic_launcher"
                android:label="Cache Cleaner"
                android:theme="@style/Theme.AppCompat.Light">
                
                <activity
                    android:name=".MainActivity"
                    android:exported="true">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        EOF
        
        # Buat resource minimal
        mkdir -p app/src/main/res/values
        cat > app/src/main/res/values/strings.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <resources>
            <string name="app_name">Cache Cleaner</string>
        </resources>
        EOF
        
    - name: Build APK
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug
        ls -la app/build/outputs/apk/debug/
    
    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: cache-cleaner-apk
        path: app/build/outputs/apk/debug/*.apk
        retention-days: 7
